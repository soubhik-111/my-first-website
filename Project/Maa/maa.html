<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai maa saraswati</title>
    <style>
* {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    background-color: black
}
h1 {white-space: nowrap;
    position: absolute;
    top:2vh;
    left: 20%;
    font-weight: bolder;
    font-size: 60px;
    margin-top: 50px;
    -webkit-background-clip: text;
    color: transparent;
    background-size: cover;
    background-image: url("https://media.giphy.com/media/xTiTnkZoCSqp3Dn6yk/giphy.gif");
}
div{
  margin-top: 240px;
}
</style>
</head>
<body>
    <h1>JAI MAA SARASWATI</h1>
    
    <div>
      <img src="img/maa.jpg" id="slider" height="1000px" width="1000px"  alt="maa.jpg">
    </div>
      
  <script>
    var images = [
          "img/1.jpg",
          "img/2.jpg",
          "img/3.jpg",
          "img/4.jpg",
          "img/5.jpg",
          "img/6.jpg",
          "img/7.jpg",
          "img/8.jpg",
          "img/9.jpg",
          "img/10.jpg",
          "img/11.jpg",
          "img/12.jpg",
          "img/13.jpg",
          "img/14.jpg",
          "img/15.jpg",
          "img/16.jpg",
          "img/end.jpg"
          ];
      var num = 0;
      function next(){
        var slider = document.getElementById("slider");
        if(num<images.length){
        slider.src = images[num++];
      }
      }
      setInterval(next, 1500);
        </script>
  
</body>
</html>
